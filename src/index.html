<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>our data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <script
    src="https://kit.fontawesome.com/e513e4f0c9.js"
    crossorigin="anonymous"
  ></script>

  <body>
    <div
      class="wrapper d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="pt-3">This table is a secret informations!</h1>
      <p>you can copy information here, ðŸ˜ŠðŸ˜ŠðŸ˜Š we are powerful..</p>
      <div class="div d-flex m-5">
        <button
          id="addButton"
          type="button"
          class="btn btn-success me-5 text-dark"
          style="width: 100px"
        >
          Add
        </button>
        <i class="fa-solid fa-magnifying-glass fs-2"></i
        ><input
          id="search"
          type="text"
          class="ms-2 border-0 shadow-sm"
          style="width: 600px"
        />
        <button
          type="button"
          id="refresh"
          class="btn btn-info ms-5"
          style="width: 100px"
        >
          Refresh
        </button>
        <div
          id="searchWrapper"
          class="text-start p-2 position-absolute py-2 w-50 border-2 bg-light rounded-2 shadow-lg"
          style="
            height: 400px;
            margin-top: 50px;
            overflow-y: auto;
            display: none;
          "
        ></div>
      </div>
      <div
        class="container-fluid position-relative d-flex align-items-center"
        style="overflow-x: auto"
      >
        <table class="table table-bordered no-wrap">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Family</th>
              <th>Birthday</th>
              <th>National Id</th>
              <th>Fathers Name</th>
              <th>Job</th>
              <th>Education</th>
              <th>Marital Status</th>
              <th>Country</th>
              <th>State</th>
              <th>City</th>
              <th>Street</th>
              <th>Block</th>
              <th>No</th>
              <th>Floor</th>
              <th>Unit</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <img
        id="loading"
        src="./asset/images/loading.svg"
        style="
          position: absolute;
          top: 75%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: none;
        "
      />
      <nav
        aria-label="Page navigation example"
        class="position-absolute bottom-0 start-50 translate-middle-x"
      >
        <ul id="paginationUsers" class="pagination"></ul>
      </nav>
      <!-- modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <div>
                      <label for="name">Name:</label>
                      <span id="name"></span>
                    </div>
                    <div>
                      <label for="birthday">Birthday:</label>
                      <span id="birthday"></span>
                    </div>
                    <div>
                      <label for="fathersName">FathersName:</label>
                      <span id="fathersName"></span>
                    </div>
                    <div>
                      <label for="education">Education:</label>
                      <span id="education"></span>
                    </div>
                    <div>
                      <label for="counrty">Country:</label>
                      <span id="country"></span>
                    </div>
                    <div>
                      <label for="city">City:</label>
                      <span id="city"></span>
                    </div>
                    <div>
                      <label for="block">Block:</label>
                      <span id="block"></span>
                    </div>
                    <div>
                      <label for="floor">Floor:</label>
                      <span id="floor"></span>
                    </div>
                  </div>
                  <div class="col">
                    <div>
                      <label for="family">Family:</label>
                      <span id="family"></span>
                    </div>
                    <div>
                      <label for="nationalId">NationalId:</label>
                      <span id="nationalId"></span>
                    </div>
                    <div>
                      <label for="job">Job:</label>
                      <span id="job"></span>
                    </div>
                    <div>
                      <label for="maritalStatus">Martial Status:</label>
                      <span id="maritalStatus"></span>
                    </div>
                    <div>
                      <label for="state">State:</label>
                      <span id="state"></span>
                    </div>
                    <div>
                      <label for="street">Street:</label>
                      <span id="street"></span>
                    </div>
                    <div>
                      <label for="no">No:</label>
                      <span id="no"></span>
                    </div>
                    <div>
                      <label for="unit">Unit:</label>
                      <span id="unit"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                onclick="handleUser()"
                data-bs-dismiss="modal"
                type="button"
                class="btn btn-danger"
                id="confirm-delete-btn"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./commons/variables.js"></script>
    <script src="./commons/functions.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
