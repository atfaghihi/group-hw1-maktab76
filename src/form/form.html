<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>your information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center flex-column mt-3">
      <button type="button" id="btnPageHome" class="btn btn-success px-5 py-3 text-dark mb-4 fw-bold">
        See all information
      </button>
      <h1>Add information</h1>
      <p>
        You can not paste information here! ðŸ˜ŠðŸ˜ŠðŸ˜Š do not be lazy, just type..
      </p>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <form id="form-data" class="d-flex justify-content-center align-items-center gap-5">
        <div class="div col-6">
          <div class="d-flex fw-bold">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="d-flex fw-bold">
            <label for="birthday">Birthday:</label>
            <input type="text" id="birthday" name="birthday" required />
          </div>
          <div class="d-flex fw-bold">
            <label for="fathersName">Fathers Name:</label>
            <input type="text" id="fathersName" name="fathersName" required />
          </div>
          <div class="d-flex fw-bold">
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required />
          </div>
          <div class="d-flex fw-bold">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required />
          </div>
          <div class="d-flex fw-bold">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="d-flex fw-bold">
            <label for="blcok">Block:</label>
            <input type="number" id="block" name="block" required />
          </div>
          <div class="d-flex fw-bold">
            <label for="floor">Floor:</label>
            <input type="text" id="floor" name="floor" required />
          </div>
        </div>
        <div class="div col-6">
          <div class="d-flex fw-bold">
            <label for="family">Family:</label>
            <input type="text" id="family" name="family" required />
          </div>
          <div class="d-flex fw-bold">
            <label for="nationalId">National Id:</label>
            <input type="text" id="nationalId" name="nationalId" required />
          </div>
          <div class="d-flex fw-bold">
            <label for="job">Job:</label>
            <input type="text" id="job" name="job" required />
          </div>
          <div class="d-flex fw-bold">
            <label for="status">Marital Status:</label>
            <input type="radio" name="Status" id="single" value=false />single
            <input type="radio" name="Status" id="married" value=true />married
          </div>
          <div class="d-flex fw-bold">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required />
          </div>
          <div class="d-flex fw-bold">
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required />
          </div>
          <div class="d-flex fw-bold">
            <label for="no">No:</label>
            <input type="text" id="no" name="no" required />
          </div>
          <div class="d-flex fw-bold">
            <label for="unit">Unit:</label>
            <input type="text" id="unit" name="unit" required />
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button id="submitButton" type="submit" class="btn btn-primary px-4 py-2 text-dark fw-bold" type="button">
            <div class="beforeBtn" id="beforeId">
              Add this information
            </div>
            <div class="afterBtn" id="afterId">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="false"></span>
              Processing...
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- model -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./form.js"></script>
  <script src="../common.js"></script>
</body>

</html>
