<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>your information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div
        class="d-flex justify-content-center align-items-center flex-column mt-3"
      >
        <button
          type="button"
          onclick="handlePageHome()"
          class="btn btn-success px-5 py-3 text-dark mb-4 fw-bold"
        >
          See all information
        </button>
        <h1>Add information</h1>
        <p>
          You can not paste information here! ðŸ˜ŠðŸ˜ŠðŸ˜Š do not be lazy, just type..
        </p>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <form
          id="form-data"
          class="d-flex justify-content-center align-items-center gap-5"
        >
          <div class="div col-6">
            <div class="d-flex fw-bold">
              <label for="">Name:</label>
              <input type="text" id="name" required />
            </div>
            <div class="d-flex fw-bold">
              <label for="">Birthday:</label>
              <input type="text" id="birthday" required />
            </div>
            <div class="d-flex fw-bold">
              <label for="">Fathers Name:</label>
              <input type="text" id="fathersName" required />
            </div>
            <div class="d-flex fw-bold">
              <label for="">Education:</label>
              <input type="text" id="education" required />
            </div>
            <div class="d-flex fw-bold">
              <label for="">Country:</label>
              <input type="text" id="country" required />
            </div>
            <div class="d-flex fw-bold">
              <label for="">City:</label>
              <input type="text" id="city" required />
            </div>
            <div class="d-flex fw-bold">
              <label for="">Block:</label>
              <input type="text" id="block" required />
            </div>
            <div class="d-flex fw-bold">
              <label for="">Floor:</label>
              <input type="text" id="floor" required />
            </div>
          </div>
          <div class="div col-6">
            <div class="d-flex fw-bold">
              <label for="">Family:</label>
              <input type="text" id="family" required />
            </div>
            <div class="d-flex fw-bold">
              <label for="">National Id:</label>
              <input type="text" id="nationalId" required />
            </div>
            <div class="d-flex fw-bold">
              <label for="">Job:</label>
              <input type="text" id="job" required />
            </div>
            <div class="d-flex fw-bold">
              <label for="">Marital Status:</label>
              <input type="radio" name="Status" id="single" />single
              <input type="radio" name="Status" id="married" />married
            </div>
            <div class="d-flex fw-bold">
              <label for="">State:</label>
              <input type="text" id="state" required />
            </div>
            <div class="d-flex fw-bold">
              <label for="">Street:</label>
              <input type="text" id="street" required />
            </div>
            <div class="d-flex fw-bold">
              <label for="">No:</label>
              <input type="text" id="no" required />
            </div>
            <div class="d-flex fw-bold">
              <label for="">Unit:</label>
              <input type="text" id="unit" required />
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button 
              id="submitButton"
              type="submit"
              class="btn btn-primary px-4 py-2 text-dark fw-bold"
              type="button"
            >
              <div class="d-none" id="spinner"> 
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="false"></span> 
                Processing...
              </div>

            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- model -->

    <script src="./form.js"></script>
  </body>
</html>
