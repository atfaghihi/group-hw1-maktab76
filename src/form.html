<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center flex-column mt-3">
            <button class="btn btn-success px-5 py-3 text-dark mb-4 fw-bold">See all information</button>
            <h1>Add information</h1>
            <p>You can not paste information here! ðŸ˜ŠðŸ˜ŠðŸ˜Š do not be lazy, just type..</p>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <form action="" class="d-flex justify-content-center align-items-center gap-5">
                <div class="div col-6">
                    <div class="d-flex fw-bold"><label for="">Name:</label>
                        <input type="text" required>
                    </div>
                    <div class="d-flex fw-bold"><label for="">Birthday:</label>
                        <input type="text" required>
                    </div>
                    <div class="d-flex fw-bold"><label for="">Fathers Name:</label>
                        <input type="text" required>
                    </div>
                    <div class="d-flex fw-bold"><label for="">Education:</label>
                        <select>
                            <option>diploma</option>
                            <option>bachlor</option>
                            <option>master</option>
                        </select>
                    </div>
                    <div class="d-flex fw-bold"><label for="">Country:</label>
                        <input type="text" required>
                    </div>
                    <div class="d-flex fw-bold"><label for="">City:</label>
                        <input type="text" required>
                    </div>
                    <div class="d-flex fw-bold"><label for="">Block:</label>
                        <input type="text" required>
                    </div>
                    <div class="d-flex fw-bold"><label for="">Floor:</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="div col-6">
                    <div class="d-flex fw-bold"><label for="">Family:</label>
                        <input type="text" required>
                    </div>
                    <div class="d-flex fw-bold"><label for="">National Id:</label>
                        <input type="text" required>
                    </div>
                    <div class="d-flex fw-bold"><label for="">Job:</label>
                        <input type="text" required>
                    </div>
                    <div class="d-flex fw-bold"><label for="">Marital Status:</label>
                        <select>
                            <option>single</option>
                            <option>married</option>
                        </select>
                    </div>
                    <div class="d-flex fw-bold"><label for="">State:</label>
                        <input type="text" required>
                    </div>
                    <div class="d-flex fw-bold"><label for="">Street:</label>
                        <input type="text" required>
                    </div>
                    <div class="d-flex fw-bold"><label for="">No:</label>
                        <input type="text" required>
                    </div>
                    <div class="d-flex fw-bold"><label for="">Unit:</label>
                        <input type="text" required>
                    </div>
                </div>
            </form>

        </div>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary px-4 py-2 text-dark fw-bold">Add this information</button>
        </div>
    </div>
    <!-- model -->
   
  
    <script src="./index.js"></script>
</body>

</html>
